<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="loginbox">
        <h2>Login</h2>
        <form>
            <div class="inputbox">
                <label>Username</label>
                <br>
                <input type="text" required>
            </div>
            <div class="inputbox">
                <label>Password</label>
                <br>
                <input type="password" required>
            </div>
            <button type="submit" class="loginbtn">Login</button>
        </form>
        <div class="or">or continue with</div>
        <div class="auth">
            <button id="google"><img src="./assets/google-icon-logo-svgrepo-com.svg" alt="google logo">Continue with Google</button>
        </div>
        <div class="create">
            <p>Don't have an account? <span><a href="./signup.html">Create one</a></span></p>
        </div>
    </div>
</body>
</html>
